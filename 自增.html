<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var a=1;

    console.log(a++);//a++表示的是a自增前的值(注意这里是要输出a++ 而不是 a  a++是原值  但是a变了)
    console.log(a);

    console.log(++a);//++a表示的是a自增后的值
    console.log(a);

    var b=20
    var res = b++ + ++b +b // 20+22+22
    console.log(res);



    var c =5;
    c= c++;//5      这里c++是原值  C的值是6了  但是再讲c++赋值给c将值给覆盖了
    console.log(c);








    </script>
</body>
</html>
