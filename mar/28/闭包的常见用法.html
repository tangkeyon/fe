<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包的常见用法</title>
</head>
<body>
        <!--
            1. 将函数作为另一个函数的返回值
            2. 将函数作为实参传递给另一个函数调用
        -->
    <script>
        /*  1. 将函数作为另一个函数的返回值 */
        function foo(){
            var count =0;
            function add(){
                return ++count;
            }
            return add;
        }

        var res = foo();
        console.log(res());

        /*   2. 将函数作为实参传递给另一个函数调用 */

        function fn(time,msg) {
            setTimeout(function(){
                alert(msg);
            },time)
          }

          fn(3000,"hello world");

    </script>
</body>
</html>
