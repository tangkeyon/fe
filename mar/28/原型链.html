<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链</title>
</head>
<body>
    <!--  * 访问一个对象的属性时，
    * 先在自身属性中查找，找到返回
    * 如果没有, 再沿着__proto__这条链向上查找, 找到返回
    * 如果最终没找到, 返回undefined
    * 别名: 隐式原型链
    * 作用: 查找对象的属性(方法) -->
    <script> 

     function Fun(){
         this.name = "Alice";
     }

     Fun.prototype.play=function () {
         console.log("play");
     }

     var fun =new Fun();
     console.log(fun.name);
     fun.play();





    </script>
</body>
</html>
